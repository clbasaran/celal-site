<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Optional rounded square container -->
  <rect x="0" y="0" width="200" height="200" rx="40" ry="40" 
        fill="#f5f5f7" stroke="none" opacity="0"/>
  
  <!-- CB Letters - Clean geometric design -->
  <g font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, sans-serif" 
     font-weight="600" 
     font-size="72" 
     fill="#1d1d1f"
     text-anchor="middle"
     dominant-baseline="central">
    
    <!-- Letter C -->
    <text x="75" y="110">C</text>
    
    <!-- Letter B -->
    <text x="125" y="110">B</text>
  </g>
  
  <!-- Subtle spacing line between letters (optional) -->
  <line x1="100" y1="75" x2="100" y2="145" 
        stroke="#1d1d1f" 
        stroke-width="1" 
        opacity="0.1"/>
</svg> 