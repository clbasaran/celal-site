<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="80" viewBox="0 0 400 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Celal Başaran - Modern Typography Logo -->
  
  <!-- Background container (optional, transparent) -->
  <rect x="0" y="0" width="400" height="80" 
        fill="none" 
        rx="12" ry="12"/>
  
  <!-- Typography with Apple Design Language -->
  <g font-family="-apple-system, SF Pro Display, system-ui, sans-serif" 
     text-anchor="start" 
     dominant-baseline="central">
    
    <!-- First Name: Celal -->
    <text x="20" y="40" 
          font-size="28" 
          font-weight="600" 
          letter-spacing="-0.02em"
          fill="#1d1d1f">Celal</text>
    
    <!-- Last Name: Başaran -->
    <text x="110" y="40" 
          font-size="28" 
          font-weight="300" 
          letter-spacing="-0.01em"
          fill="#1d1d1f">Başaran</text>
  </g>
  
  <!-- Subtle brand accent (optional minimal dot) -->
  <circle cx="375" cy="40" r="2" 
          fill="#8e8e93" 
          opacity="0.4"/>
          
</svg> 