<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celal Başaran - Logo Kullanımı</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', system-ui, sans-serif;
            margin: 0;
            padding: 40px;
            background: #f5f5f7;
            color: #1d1d1f;
        }
        .logo-showcase {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .logo-card {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.05);
            text-align: center;
        }
        .logo-display {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8f8f8;
            border-radius: 12px;
        }
        .logo-svg {
            width: 80px;
            height: 80px;
        }
        .logo-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .logo-subtitle {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }
        .usage-examples {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .size-example {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8f8f8;
            border-radius: 8px;
            padding: 8px;
        }
        h1 {
            text-align: center;
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 40px;
        }
        .brand-colors {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 20px;
        }
        .color-swatch {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }
        .color-swatch.dark { background: #1d1d1f; }
        .color-swatch.gray { background: #8e8e93; }
        .color-swatch.light { background: #f5f5f7; }
    </style>
</head>
<body>
    <h1>Celal Başaran - Logo Kullanımı</h1>
    
    <div class="logo-showcase">
        <!-- Ana CB Logosu -->
        <div class="logo-card">
            <div class="logo-display">
                <svg class="logo-svg" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                    <g font-family="SF Pro Display, -apple-system, system-ui, sans-serif" 
                       font-weight="500" 
                       font-size="200" 
                       fill="#1d1d1f"
                       text-anchor="middle"
                       dominant-baseline="central">
                        <text x="210" y="276" letter-spacing="-8px">C</text>
                        <text x="330" y="276" letter-spacing="-8px">B</text>
                    </g>
                </svg>
            </div>
            <div class="logo-title">Ana Logo (CB)</div>
            <div class="logo-subtitle">Ana kullanım için önerilen</div>
            <div class="usage-examples">
                <div class="size-example">
                    <svg width="24" height="24" viewBox="0 0 512 512">
                        <g font-family="SF Pro Display, -apple-system, system-ui, sans-serif" 
                           font-weight="500" font-size="200" fill="#1d1d1f"
                           text-anchor="middle" dominant-baseline="central">
                            <text x="210" y="276" letter-spacing="-8px">C</text>
                            <text x="330" y="276" letter-spacing="-8px">B</text>
                        </g>
                    </svg>
                </div>
                <div class="size-example">
                    <svg width="32" height="32" viewBox="0 0 512 512">
                        <g font-family="SF Pro Display, -apple-system, system-ui, sans-serif" 
                           font-weight="500" font-size="200" fill="#1d1d1f"
                           text-anchor="middle" dominant-baseline="central">
                            <text x="210" y="276" letter-spacing="-8px">C</text>
                            <text x="330" y="276" letter-spacing="-8px">B</text>
                        </g>
                    </svg>
                </div>
                <div class="size-example">
                    <svg width="48" height="48" viewBox="0 0 512 512">
                        <g font-family="SF Pro Display, -apple-system, system-ui, sans-serif" 
                           font-weight="500" font-size="200" fill="#1d1d1f"
                           text-anchor="middle" dominant-baseline="central">
                            <text x="210" y="276" letter-spacing="-8px">C</text>
                            <text x="330" y="276" letter-spacing="-8px">B</text>
                        </g>
                    </svg>
                </div>
            </div>
        </div>

        <!-- Fallback C Logosu -->
        <div class="logo-card">
            <div class="logo-display">
                <svg class="logo-svg" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                    <g font-family="SF Pro Display, -apple-system, system-ui, sans-serif" 
                       font-weight="500" 
                       font-size="280" 
                       fill="#1d1d1f"
                       text-anchor="middle"
                       dominant-baseline="central">
                        <text x="256" y="286">C</text>
                    </g>
                </svg>
            </div>
            <div class="logo-title">Fallback Logo (C)</div>
            <div class="logo-subtitle">Küçük boyutlar için</div>
            <div class="usage-examples">
                <div class="size-example">
                    <svg width="16" height="16" viewBox="0 0 512 512">
                        <g font-family="SF Pro Display, -apple-system, system-ui, sans-serif" 
                           font-weight="500" font-size="280" fill="#1d1d1f"
                           text-anchor="middle" dominant-baseline="central">
                            <text x="256" y="286">C</text>
                        </g>
                    </svg>
                </div>
                <div class="size-example">
                    <svg width="20" height="20" viewBox="0 0 512 512">
                        <g font-family="SF Pro Display, -apple-system, system-ui, sans-serif" 
                           font-weight="500" font-size="280" fill="#1d1d1f"
                           text-anchor="middle" dominant-baseline="central">
                            <text x="256" y="286">C</text>
                        </g>
                    </svg>
                </div>
                <div class="size-example">
                    <svg width="24" height="24" viewBox="0 0 512 512">
                        <g font-family="SF Pro Display, -apple-system, system-ui, sans-serif" 
                           font-weight="500" font-size="280" fill="#1d1d1f"
                           text-anchor="middle" dominant-baseline="central">
                            <text x="256" y="286">C</text>
                        </g>
                    </svg>
                </div>
            </div>
        </div>
    </div>

    <div style="text-align: center; margin-top: 40px;">
        <h3>Marka Renkleri</h3>
        <div class="brand-colors">
            <div class="color-swatch dark" title="#1d1d1f - Ana Renk"></div>
            <div class="color-swatch gray" title="#8e8e93 - İkincil"></div>
            <div class="color-swatch light" title="#f5f5f7 - Arka Plan"></div>
        </div>
        <p style="font-size: 12px; color: #666; margin-top: 12px;">
            #1d1d1f (Ana) • #8e8e93 (İkincil) • #f5f5f7 (Arka Plan)
        </p>
    </div>
</body>
</html>
