<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel Giriş - celalbasaran.com</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1e1e2e 0%, #2d3748 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e2e8f0;
        }

        .login-container {
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 3rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #60a5fa, #34d399);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .login-header p {
            color: #94a3b8;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #e2e8f0;
        }

        .form-group input {
            width: 100%;
            padding: 0.875rem 1rem;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #e2e8f0;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #60a5fa;
            box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 0.875rem;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 1rem;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(59, 130, 246, 0.3);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .loading.active {
            display: flex;
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: 0.875rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .demo-credentials {
            background: rgba(52, 211, 153, 0.1);
            border: 1px solid rgba(52, 211, 153, 0.3);
            color: #6ee7b7;
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
            font-size: 0.875rem;
        }

        .demo-credentials h4 {
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 1rem;
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1><i class="fas fa-shield-alt"></i> Admin Panel</h1>
            <p>Celal Başaran - Content Management</p>
        </div>

        <form id="loginForm">
            <div class="error-message" id="errorMessage"></div>
            
            <div class="form-group">
                <label for="username">Kullanıcı Adı</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Şifre</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <span class="normal-text">Giriş Yap</span>
                <div class="loading" id="loadingIndicator">
                    <div class="loading-spinner"></div>
                    <span>Giriş yapılıyor...</span>
                </div>
            </button>
        </form>

        <div class="demo-credentials">
            <h4><i class="fas fa-info-circle"></i> Demo Bilgileri</h4>
            <p><strong>Kullanıcı Adı:</strong> admin</p>
            <p><strong>Şifre:</strong> password</p>
        </div>
    </div>

    <!-- API Script -->
    <script src="/admin/js/api.js"></script>

    <script>
        class LoginManager {
            constructor() {
                this.form = document.getElementById('loginForm');
                this.errorMessage = document.getElementById('errorMessage');
                this.loginBtn = document.getElementById('loginBtn');
                this.loadingIndicator = document.getElementById('loadingIndicator');
                
                this.init();
            }

            init() {
                // Zaten giriş yapılmış mı kontrol et
                if (localStorage.getItem('admin_token')) {
                    window.location.href = '/admin/';
                    return;
                }

                this.form.addEventListener('submit', (e) => this.handleLogin(e));
                
                // Demo credentials auto-fill
                document.addEventListener('keydown', (e) => {
                    if (e.ctrlKey && e.key === 'd') {
                        e.preventDefault();
                        document.getElementById('username').value = 'admin';
                        document.getElementById('password').value = 'password';
                    }
                });
            }

            async handleLogin(e) {
                e.preventDefault();
                
                const formData = new FormData(this.form);
                const username = formData.get('username');
                const password = formData.get('password');

                this.setLoading(true);
                this.hideError();

                try {
                    const result = await API.login(username, password);
                    
                    if (result.success) {
                        // Başarılı giriş
                        this.showSuccess('Giriş başarılı! Yönlendiriliyor...');
                        setTimeout(() => {
                            window.location.href = '/admin/';
                        }, 1000);
                    } else {
                        this.showError(result.error || 'Giriş yapılamadı');
                    }
                } catch (error) {
                    this.showError(error.message || 'Bağlantı hatası');
                } finally {
                    this.setLoading(false);
                }
            }

            setLoading(loading) {
                if (loading) {
                    this.loginBtn.disabled = true;
                    this.loginBtn.querySelector('.normal-text').style.display = 'none';
                    this.loadingIndicator.classList.add('active');
                } else {
                    this.loginBtn.disabled = false;
                    this.loginBtn.querySelector('.normal-text').style.display = 'inline';
                    this.loadingIndicator.classList.remove('active');
                }
            }

            showError(message) {
                this.errorMessage.textContent = message;
                this.errorMessage.classList.add('show');
            }

            hideError() {
                this.errorMessage.classList.remove('show');
            }

            showSuccess(message) {
                // Geçici success message
                const successDiv = document.createElement('div');
                successDiv.className = 'error-message show';
                successDiv.style.background = 'rgba(52, 211, 153, 0.1)';
                successDiv.style.borderColor = 'rgba(52, 211, 153, 0.3)';
                successDiv.style.color = '#6ee7b7';
                successDiv.textContent = message;
                
                this.errorMessage.parentNode.insertBefore(successDiv, this.errorMessage.nextSibling);
                
                setTimeout(() => {
                    successDiv.remove();
                }, 3000);
            }
        }

        // Initialize login manager
        document.addEventListener('DOMContentLoaded', () => {
            new LoginManager();
        });
    </script>
</body>
</html>
