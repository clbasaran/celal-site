<!DOCTYPE html>
<html lang="tr" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeler - Portfolio OS V6</title>
    
    <!-- CSS Framework -->
    <link rel="stylesheet" href="assets/css/variables.css">
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/components.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon-32x32.png">
    
    <!-- Meta Tags for SEO -->
    <meta name="description" content="Celal Başaran'ın geliştirdiği iOS, macOS ve Web projeleri - Portfolio OS V6">
    <meta name="keywords" content="iOS, macOS, Swift, SwiftUI, Web Development, JavaScript, Portfolio, Projects">
    <meta name="author" content="Celal Başaran">
    
    <!-- Open Graph -->
    <meta property="og:title" content="Projeler - Portfolio OS V6">
    <meta property="og:description" content="Celal Başaran'ın geliştirdiği iOS, macOS ve Web projeleri">
    <meta property="og:type" content="website">
    <meta property="og:image" content="assets/images/projects/portfolio-os-v6.jpg">
    
    <!-- Custom Projects Page Styles -->
    <style>
        /* Projects Page Specific Styles */
        .projects-page {
            min-height: 100vh;
            background: var(--color-bg-primary);
        }
        
        /* Navigation */
        .projects-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: var(--z-header);
            background: rgba(var(--color-bg-elevated-rgb), 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--color-separator);
            transition: all var(--duration-base) var(--ease-out);
        }
        
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--space-6);
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 64px;
        }
        
        .nav-logo {
            display: flex;
            align-items: center;
            gap: var(--space-3);
            text-decoration: none;
            color: var(--color-text-primary);
            font-weight: var(--weight-semibold);
            font-size: var(--text-lg);
        }
        
        .nav-logo:hover {
            color: var(--color-accent-primary);
            transform: translateY(-1px);
        }
        
        .nav-links {
            display: flex;
            align-items: center;
            gap: var(--space-6);
        }
        
        .nav-link {
            color: var(--color-text-secondary);
            text-decoration: none;
            font-weight: var(--weight-medium);
            padding: var(--space-2) var(--space-3);
            border-radius: var(--radius-lg);
            transition: all var(--duration-fast) var(--ease-out);
        }
        
        .nav-link:hover {
            color: var(--color-accent-primary);
            background: var(--color-fill-secondary);
            transform: translateY(-1px);
        }
        
        .nav-link.active {
            color: var(--color-accent-primary);
            background: var(--color-fill-tertiary);
        }
        
        .theme-toggle {
            width: 40px;
            height: 40px;
            border: none;
            background: var(--color-fill-secondary);
            border-radius: var(--radius-full);
            color: var(--color-text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--duration-fast) var(--ease-out);
        }
        
        .theme-toggle:hover {
            background: var(--color-fill-tertiary);
            color: var(--color-text-primary);
            transform: scale(1.05);
        }
        
        /* Main Content */
        .projects-content {
            padding-top: 120px; /* 64px nav + 56px spacing */
            padding-bottom: var(--space-8);
        }
        
        .content-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--space-6);
        }
        
        /* Hero Section */
        .hero-section {
            text-align: center;
            margin-bottom: 64px; /* 8 * 8pt = 64px */
            max-width: 720px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .hero-title {
            font-size: var(--text-5xl);
            font-weight: var(--weight-bold);
            color: var(--color-text-primary);
            margin-bottom: var(--space-4);
            line-height: 1.1;
            letter-spacing: -0.02em;
        }
        
        .hero-subtitle {
            font-size: var(--text-xl);
            color: var(--color-text-secondary);
            line-height: var(--leading-relaxed);
            margin-bottom: var(--space-8);
        }
        
        /* Filter Section */
        .filter-section {
            margin-bottom: var(--space-8);
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            gap: var(--space-4);
        }
        
        .filter-search {
            position: relative;
            flex: 1;
            max-width: 300px;
        }
        
        .search-input {
            width: 100%;
            padding: var(--space-3) var(--space-4) var(--space-3) 44px;
            border: 1px solid var(--color-border-secondary);
            border-radius: var(--radius-xl);
            background: var(--color-bg-elevated);
            color: var(--color-text-primary);
            font-size: var(--text-base);
            transition: all var(--duration-fast) var(--ease-out);
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--color-accent-primary);
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
        }
        
        .search-icon {
            position: absolute;
            left: var(--space-3);
            top: 50%;
            transform: translateY(-50%);
            color: var(--color-text-tertiary);
            font-size: var(--text-lg);
        }
        
        .filter-categories {
            display: flex;
            flex-wrap: wrap;
            gap: var(--space-2);
        }
        
        .category-pill {
            padding: var(--space-2) var(--space-4);
            border: 1px solid var(--color-border-secondary);
            border-radius: var(--radius-full);
            background: var(--color-bg-elevated);
            color: var(--color-text-secondary);
            font-size: var(--text-sm);
            font-weight: var(--weight-medium);
            cursor: pointer;
            transition: all var(--duration-fast) var(--ease-out);
            text-decoration: none;
        }
        
        .category-pill:hover {
            background: var(--color-fill-secondary);
            border-color: var(--color-border-primary);
            color: var(--color-text-primary);
            transform: translateY(-1px);
        }
        
        .category-pill.active {
            background: var(--color-accent-primary);
            border-color: var(--color-accent-primary);
            color: white;
        }
        
        /* Projects Grid */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: var(--space-6);
            margin-bottom: var(--space-8);
        }
        
        .project-card {
            background: var(--color-bg-elevated);
            border: 1px solid var(--color-border-secondary);
            border-radius: var(--radius-2xl);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            transition: all var(--duration-base) cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
        }
        
        .project-card:hover {
            box-shadow: var(--shadow-xl);
            transform: translateY(-4px);
            border-color: var(--color-border-primary);
        }
        
        .project-card.featured {
            border: 2px solid var(--color-accent-primary);
        }
        
        .project-card.featured::before {
            content: '✨ Featured';
            position: absolute;
            top: var(--space-3);
            right: var(--space-3);
            background: var(--color-accent-primary);
            color: white;
            padding: var(--space-1) var(--space-3);
            border-radius: var(--radius-full);
            font-size: var(--text-xs);
            font-weight: var(--weight-semibold);
            z-index: 2;
        }
        
        .project-image {
            position: relative;
            width: 100%;
            height: 240px;
            overflow: hidden;
            background: var(--color-fill-secondary);
        }
        
        .project-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform var(--duration-slow) var(--ease-out);
        }
        
        .project-card:hover .project-image img {
            transform: scale(1.05);
        }
        
        .project-image .placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--color-accent-primary), var(--color-accent-secondary));
            color: white;
            font-size: var(--text-3xl);
        }
        
        .project-status {
            position: absolute;
            top: var(--space-3);
            left: var(--space-3);
            padding: var(--space-1) var(--space-3);
            border-radius: var(--radius-full);
            font-size: var(--text-xs);
            font-weight: var(--weight-semibold);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }
        
        .project-status.active {
            background: rgba(52, 199, 89, 0.9);
            color: white;
        }
        
        .project-status.completed {
            background: rgba(0, 122, 255, 0.9);
            color: white;
        }
        
        .project-status.development {
            background: rgba(255, 149, 0, 0.9);
            color: white;
        }
        
        .project-content {
            padding: var(--space-6);
        }
        
        .project-header {
            margin-bottom: var(--space-4);
        }
        
        .project-title {
            font-size: var(--text-xl);
            font-weight: var(--weight-bold);
            color: var(--color-text-primary);
            margin-bottom: var(--space-2);
            line-height: 1.2;
        }
        
        .project-subtitle {
            font-size: var(--text-sm);
            color: var(--color-text-tertiary);
            font-weight: var(--weight-medium);
            margin-bottom: var(--space-3);
        }
        
        .project-description {
            font-size: var(--text-base);
            color: var(--color-text-secondary);
            line-height: var(--leading-relaxed);
            margin-bottom: var(--space-4);
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .project-technologies {
            display: flex;
            flex-wrap: wrap;
            gap: var(--space-2);
            margin-bottom: var(--space-5);
        }
        
        .tech-tag {
            padding: var(--space-1) var(--space-3);
            background: var(--color-fill-secondary);
            border: 1px solid var(--color-border-secondary);
            border-radius: var(--radius-full);
            font-size: var(--text-xs);
            font-weight: var(--weight-medium);
            color: var(--color-text-secondary);
        }
        
        .project-actions {
            display: flex;
            gap: var(--space-3);
        }
        
        .project-btn {
            flex: 1;
            padding: var(--space-3) var(--space-4);
            border-radius: var(--radius-lg);
            font-size: var(--text-sm);
            font-weight: var(--weight-semibold);
            text-decoration: none;
            text-align: center;
            transition: all var(--duration-fast) var(--ease-out);
            border: 1px solid transparent;
        }
        
        .project-btn-primary {
            background: var(--color-accent-primary);
            color: white;
        }
        
        .project-btn-primary:hover {
            background: var(--color-accent-primary-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }
        
        .project-btn-outline {
            background: transparent;
            color: var(--color-text-primary);
            border-color: var(--color-border-secondary);
        }
        
        .project-btn-outline:hover {
            background: var(--color-fill-secondary);
            border-color: var(--color-border-primary);
            transform: translateY(-1px);
        }
        
        /* Project Modal */
        .project-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: var(--z-modal);
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            opacity: 0;
            transition: opacity var(--duration-base) var(--ease-out);
        }
        
        .project-modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 1;
        }
        
        .modal-content {
            background: var(--color-bg-elevated);
            border-radius: var(--radius-2xl);
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            margin: var(--space-6);
            box-shadow: var(--shadow-xl);
            transform: scale(0.9);
            transition: transform var(--duration-base) var(--ease-spring);
        }
        
        .project-modal.active .modal-content {
            transform: scale(1);
        }
        
        .modal-header {
            position: relative;
            padding: var(--space-6);
            border-bottom: 1px solid var(--color-separator);
        }
        
        .modal-close {
            position: absolute;
            top: var(--space-4);
            right: var(--space-4);
            width: 32px;
            height: 32px;
            border: none;
            background: var(--color-fill-secondary);
            border-radius: var(--radius-full);
            color: var(--color-text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--duration-fast) var(--ease-out);
        }
        
        .modal-close:hover {
            background: var(--color-fill-tertiary);
            color: var(--color-text-primary);
        }
        
        .modal-body {
            padding: var(--space-6);
        }
        
        .modal-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: var(--radius-lg);
            margin-bottom: var(--space-6);
        }
        
        .modal-description {
            font-size: var(--text-base);
            line-height: var(--leading-relaxed);
            color: var(--color-text-secondary);
            margin-bottom: var(--space-6);
        }
        
        .modal-metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: var(--space-4);
            margin-bottom: var(--space-6);
        }
        
        .metric-item {
            text-align: center;
            padding: var(--space-4);
            background: var(--color-fill-secondary);
            border-radius: var(--radius-lg);
        }
        
        .metric-value {
            font-size: var(--text-2xl);
            font-weight: var(--weight-bold);
            color: var(--color-accent-primary);
            margin-bottom: var(--space-1);
        }
        
        .metric-label {
            font-size: var(--text-sm);
            color: var(--color-text-tertiary);
        }
        
        /* Loading States */
        .loading-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 400px;
            color: var(--color-text-secondary);
        }
        
        .loading-spinner {
            width: 32px;
            height: 32px;
            border: 3px solid var(--color-fill-tertiary);
            border-top: 3px solid var(--color-accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: var(--space-4);
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: var(--space-8);
            color: var(--color-text-secondary);
        }
        
        .empty-icon {
            font-size: var(--text-6xl);
            margin-bottom: var(--space-4);
        }
        
        .empty-title {
            font-size: var(--text-xl);
            font-weight: var(--weight-semibold);
            margin-bottom: var(--space-2);
        }
        
        .empty-description {
            font-size: var(--text-base);
            color: var(--color-text-tertiary);
        }
        
        /* Animations */
        .fade-in-up {
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.8s var(--ease-spring) forwards;
        }
        
        .fade-in-up.delay-1 { animation-delay: 0.1s; }
        .fade-in-up.delay-2 { animation-delay: 0.2s; }
        .fade-in-up.delay-3 { animation-delay: 0.3s; }
        .fade-in-up.delay-4 { animation-delay: 0.4s; }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Mobile Responsiveness */
        @media (max-width: 1024px) {
            .projects-grid {
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                gap: var(--space-5);
            }
        }
        
        @media (max-width: 768px) {
            .nav-container {
                padding: 0 var(--space-4);
            }
            
            .nav-links {
                gap: var(--space-4);
            }
            
            .nav-link {
                font-size: var(--text-sm);
                padding: var(--space-2);
            }
            
            .content-container {
                padding: 0 var(--space-4);
            }
            
            .projects-content {
                padding-top: 100px;
            }
            
            .hero-title {
                font-size: var(--text-4xl);
            }
            
            .hero-subtitle {
                font-size: var(--text-lg);
            }
            
            .filter-section {
                flex-direction: column;
                align-items: stretch;
            }
            
            .filter-search {
                max-width: none;
            }
            
            .filter-categories {
                justify-content: center;
            }
            
            .projects-grid {
                grid-template-columns: 1fr;
                gap: var(--space-4);
            }
            
            .project-actions {
                flex-direction: column;
            }
            
            .modal-content {
                margin: var(--space-4);
                max-height: 95vh;
            }
            
            .modal-header,
            .modal-body {
                padding: var(--space-4);
            }
        }
        
        @media (max-width: 480px) {
            .nav-container {
                padding: 0 var(--space-3);
                height: 56px;
            }
            
            .nav-logo {
                font-size: var(--text-base);
            }
            
            .content-container {
                padding: 0 var(--space-3);
            }
            
            .projects-content {
                padding-top: 80px;
            }
            
            .hero-title {
                font-size: var(--text-3xl);
            }
            
            .project-content {
                padding: var(--space-4);
            }
            
            .project-image {
                height: 200px;
            }
            
            .modal-metrics {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        /* Dark Mode Optimizations */
        [data-theme="dark"] .projects-nav {
            background: rgba(0, 0, 0, 0.8);
            border-bottom-color: rgba(255, 255, 255, 0.1);
        }
        
        [data-theme="dark"] .project-card {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.1);
        }
        
        [data-theme="dark"] .project-card:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
        }
        
        [data-theme="dark"] .modal-content {
            background: rgba(20, 20, 20, 0.95);
        }
        
        /* Accessibility Improvements */
        @media (prefers-reduced-motion: reduce) {
            .fade-in-up,
            .project-card,
            .project-image img {
                animation: none !important;
                transition: none !important;
            }
        }
        
        @media (prefers-contrast: high) {
            .project-card {
                border: 2px solid var(--color-border-primary);
            }
        }
        
        /* Focus States */
        .nav-link:focus,
        .theme-toggle:focus,
        .search-input:focus,
        .category-pill:focus,
        .project-card:focus,
        .project-btn:focus,
        .modal-close:focus {
            outline: 2px solid var(--color-accent-primary);
            outline-offset: 2px;
        }
    </style>
</head>
<body class="projects-page">
    <!-- Navigation -->
    <nav class="projects-nav" role="navigation" aria-label="Ana navigasyon">
        <div class="nav-container">
            <a href="index.html" class="nav-logo" aria-label="Ana sayfaya dön">
                <span>🚀</span>
                Portfolio OS
            </a>
            
            <div class="nav-links">
                <a href="index.html" class="nav-link">Ana Sayfa</a>
                <a href="about.html" class="nav-link">Hakkımda</a>
                <a href="projects.html" class="nav-link active" aria-current="page">Projeler</a>
                <a href="blog.html" class="nav-link">Blog</a>
                <button class="theme-toggle" id="themeToggle" aria-label="Tema değiştir" type="button">

                </button>
            </div>

    <!-- Main Content -->
    <main class="projects-content" role="main">

                    <span class="search-icon" aria-hidden="true">🔍</span>
                    <input

                        class="search-input" 
                        id="searchInput"

                <h2 class="modal-title" id="modalTitle">Proje Detayları</h2>

                    ✕
                </button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Modal content will be loaded dynamically -->
            </div>
        </div>
    </div>

    <!-- Scripts -->

    <script type="module" src="assets/js/components/data-manager.js"></script>

    <script type="module">
        import { DataManager } from './assets/js/components/data-manager.js';
        import { ThemeManager } from './assets/js/components/theme-manager.js';
        import { AnimationManager } from './assets/js/components/animation-manager.js';
        
        class ProjectsPage {
            constructor() {
                this.dataManager = null;
                this.themeManager = null;
                this.animationManager = null;
                this.projectsData = null;
                this.filteredProjects = [];
                this.currentFilter = 'all';
                this.searchQuery = '';
                
                // Bind methods
                this.init = this.init.bind(this);
                this.loadProjects = this.loadProjects.bind(this);
                this.renderProjects = this.renderProjects.bind(this);
                this.renderCategories = this.renderCategories.bind(this);
                this.filterProjects = this.filterProjects.bind(this);
                this.searchProjects = this.searchProjects.bind(this);
                this.openProjectModal = this.openProjectModal.bind(this);
                this.closeProjectModal = this.closeProjectModal.bind(this);
                this.handleError = this.handleError.bind(this);
            }
            
            async init() {
                try {
                    console.log('🚀 Projects Page initializing...');
                    
                    // Initialize managers
                    this.dataManager = new DataManager();
                    this.themeManager = new ThemeManager();
                    this.animationManager = new AnimationManager();
                    
                    await Promise.all([
                        this.dataManager.init(),
                        this.themeManager.init(),
                        this.animationManager.init()
                    ]);
                    
                    // Setup components
                    this.setupThemeToggle();
                    this.setupSearch();
                    this.setupModal();
                    this.setupKeyboardNavigation();
                    
                    // Load and render projects data
                    await this.loadProjects();
                    
                    console.log('✅ Projects Page initialized');
                    
                } catch (error) {
                    console.error('❌ Projects Page initialization failed:', error);
                    this.handleError(error);
                }
            }
            
            setupThemeToggle() {
                const themeToggle = document.getElementById('themeToggle');
                const themeIcon = document.getElementById('themeIcon');
                
                if (themeToggle && this.themeManager) {
                    themeToggle.addEventListener('click', () => {
                        this.themeManager.toggle();
                    });
                    
                    // Listen for theme changes
                    document.addEventListener('themechange', (event) => {
                        const theme = event.detail.actualTheme;
                        if (themeIcon) {
                            themeIcon.textContent = theme === 'dark' ? '☀️' : '🌙';
                        }
                    });
                    
                    // Set initial icon
                    const currentTheme = document.documentElement.getAttribute('data-theme');
                    if (themeIcon) {
                        themeIcon.textContent = currentTheme === 'dark' ? '☀️' : '🌙';
                    }
                }
            }
            
            setupSearch() {
                const searchInput = document.getElementById('searchInput');
                if (searchInput) {
                    // Debounced search
                    let searchTimeout;
                    searchInput.addEventListener('input', (e) => {
                        clearTimeout(searchTimeout);
                        searchTimeout = setTimeout(() => {
                            this.searchQuery = e.target.value.toLowerCase().trim();
                            this.filterProjects();
                        }, 300);
                    });
                }
            }
            
            setupModal() {
                const modal = document.getElementById('projectModal');
                const modalClose = document.getElementById('modalClose');
                
                if (modal && modalClose) {
                    // Close modal on background click
                    modal.addEventListener('click', (e) => {
                        if (e.target === modal) {
                            this.closeProjectModal();
                        }
                    });
                    
                    // Close modal on close button click
                    modalClose.addEventListener('click', this.closeProjectModal);
                    
                    // Close modal on escape key
                    document.addEventListener('keydown', (e) => {
                        if (e.key === 'Escape' && modal.classList.contains('active')) {
                            this.closeProjectModal();
                        }
                    });
                }
            }
            
            setupKeyboardNavigation() {
                // Tab navigation for project grid
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        const focusedCard = document.activeElement.closest('.project-card');
                        if (focusedCard) {
                            e.preventDefault();
                            focusedCard.click();
                        }
                    }
                });
            }
            
            async loadProjects() {
                try {
                    this.projectsData = await this.dataManager.loadProjects();
                    
                    if (!this.projectsData || !this.projectsData.projects) {
                        throw new Error('Projects data not available');
                    }
                    
                    // Sort projects: featured first, then by date
                    this.projectsData.projects.sort((a, b) => {
                        if (a.featured && !b.featured) return -1;
                        if (!a.featured && b.featured) return 1;
                        return new Date(b.timeline?.start_date || 0) - new Date(a.timeline?.start_date || 0);
                    });
                    
                    this.filteredProjects = [...this.projectsData.projects];
                    
                    // Render components
                    this.renderCategories();
                    this.renderProjects();
                    
                } catch (error) {
                    console.error('Failed to load projects:', error);
                    this.handleError(error);
                }
            }
            
            renderCategories() {
                const categoriesContainer = document.getElementById('filterCategories');
                if (!categoriesContainer || !this.projectsData.categories) return;
                
                const categories = [
                    { id: 'all', name: 'Tümü', icon: '📋', color: '#007AFF' },
                    ...this.projectsData.categories
                ];
                
                const categoriesHTML = categories.map(category => `
                    <button 
                        class="category-pill ${category.id === this.currentFilter ? 'active' : ''}" 
                        data-category="${category.id}"
                        role="tab"
                        aria-selected="${category.id === this.currentFilter}"
                        tabindex="${category.id === this.currentFilter ? '0' : '-1'}"
                    >
                        <span aria-hidden="true">${category.icon}</span>
                        ${category.name}
                    </button>
                `).join('');
                
                categoriesContainer.innerHTML = categoriesHTML;
                
                // Add category click handlers
                categoriesContainer.addEventListener('click', (e) => {
                    const categoryButton = e.target.closest('.category-pill');
                    if (categoryButton) {
                        const categoryId = categoryButton.dataset.category;
                        this.setActiveCategory(categoryId);
                        this.currentFilter = categoryId;
                        this.filterProjects();
                    }
                });
            }
            
            setActiveCategory(categoryId) {
                const categoryButtons = document.querySelectorAll('.category-pill');
                categoryButtons.forEach(button => {
                    const isActive = button.dataset.category === categoryId;
                    button.classList.toggle('active', isActive);
                    button.setAttribute('aria-selected', isActive);
                    button.tabIndex = isActive ? 0 : -1;
                });
            }
            
            filterProjects() {
                if (!this.projectsData?.projects) return;
                
                let filtered = [...this.projectsData.projects];
                
                // Filter by category
                if (this.currentFilter !== 'all') {
                    filtered = filtered.filter(project => 
                        project.category.toLowerCase().replace(/\s+/g, '-') === this.currentFilter.replace('_', '-')
                    );
                }
                
                // Filter by search query
                if (this.searchQuery) {
                    filtered = filtered.filter(project =>
                        project.title.toLowerCase().includes(this.searchQuery) ||
                        project.description.toLowerCase().includes(this.searchQuery) ||
                        project.technologies?.some(tech => 
                            tech.toLowerCase().includes(this.searchQuery)
                        )
                    );
                }
                
                this.filteredProjects = filtered;
                this.renderProjects();
            }
            
            searchProjects(query) {
                this.searchQuery = query.toLowerCase().trim();
                this.filterProjects();
            }
            
            renderProjects() {
                const projectsGrid = document.getElementById('projectsGrid');
                if (!projectsGrid) return;
                
                if (this.filteredProjects.length === 0) {
                    projectsGrid.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">🔍</div>
                            <h3 class="empty-title">Proje bulunamadı</h3>
                            <p class="empty-description">
                                ${this.searchQuery 
                                    ? `"${this.searchQuery}" için sonuç bulunamadı. Farklı anahtar kelimeler deneyin.`
                                    : 'Bu kategoride henüz proje bulunmamaktadır.'
                                }
                            </p>
                        </div>
                    `;
                    return;
                }
                
                const projectsHTML = this.filteredProjects.map((project, index) => `
                    <article 
                        class="project-card ${project.featured ? 'featured' : ''}" 
                        data-project-id="${project.id}"
                        data-aos="fade-up"
                        data-aos-delay="${index * 100}"
                        role="listitem"
                        tabindex="0"
                        aria-label="Proje: ${project.title}"
                    >
                        <div class="project-image">
                            ${project.image ? `
                                <img 
                                    src="${project.image}" 
                                    alt="${project.title} proje görseli"
                                    loading="lazy"
                                    onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';"
                                >
                                <div class="placeholder" style="display: none;">
                                    📱
                                </div>
                            ` : `
                                <div class="placeholder">
                                    📱
                                </div>
                            `}
                            
                            <div class="project-status ${project.status}">
                                ${this.getStatusText(project.status)}
                            </div>
                        </div>
                        
                        <div class="project-content">
                            <div class="project-header">
                                <h3 class="project-title">${project.title}</h3>
                                <p class="project-subtitle">${project.subtitle || project.category}</p>
                            </div>
                            
                            <p class="project-description">${project.description}</p>
                            
                            <div class="project-technologies" role="list" aria-label="Kullanılan teknolojiler">
                                ${project.technologies?.slice(0, 4).map(tech => `
                                    <span class="tech-tag" role="listitem">${tech}</span>
                                `).join('') || ''}
                                ${project.technologies?.length > 4 ? `
                                    <span class="tech-tag">+${project.technologies.length - 4} daha</span>
                                ` : ''}
                            </div>
                            
                            <div class="project-actions">
                                ${project.links?.live ? `
                                    <a 
                                        href="${project.links.live}" 
                                        class="project-btn project-btn-primary"
                                        target="_blank"
                                        rel="noopener noreferrer"
                                        aria-label="${project.title} canlı demo"
                                    >
                                        Canlı Demo
                                    </a>
                                ` : ''}
                                ${project.links?.github ? `
                                    <a 
                                        href="${project.links.github}" 
                                        class="project-btn project-btn-outline"
                                        target="_blank"
                                        rel="noopener noreferrer"
                                        aria-label="${project.title} kaynak kodu"
                                    >
                                        Kaynak Kod
                                    </a>
                                ` : ''}
                                ${!project.links?.live && !project.links?.github ? `
                                    <button 
                                        class="project-btn project-btn-primary"
                                        onclick="window.projectsPage.openProjectModal('${project.id}')"
                                        aria-label="${project.title} detaylarını görüntüle"
                                    >
                                        Detayları Gör
                                    </button>
                                ` : ''}
                            </div>
                        </div>
                    </article>
                `).join('');
                
                projectsGrid.innerHTML = projectsHTML;
                projectsGrid.setAttribute('aria-label', `${this.filteredProjects.length} proje gösteriliyor`);
                
                // Add click handlers for project cards
                projectsGrid.addEventListener('click', (e) => {
                    const projectCard = e.target.closest('.project-card');
                    if (projectCard && !e.target.closest('.project-actions')) {
                        const projectId = projectCard.dataset.projectId;
                        this.openProjectModal(projectId);
                    }
                });
                
                // Trigger animations if AnimationManager is available
                if (this.animationManager) {
                    this.animationManager.setupScrollAnimations();
                }
            }
            
            getStatusText(status) {
                const statusMap = {
                    'active': 'Aktif',
                    'completed': 'Tamamlandı',
                    'development': 'Geliştiriliyor',
                    'published': 'Yayında'
                };
                
                return statusMap[status] || 'Durum Belirsiz';
            }
            
            openProjectModal(projectId) {
                const project = this.projectsData?.projects.find(p => p.id === projectId);
                if (!project) return;
                
                const modal = document.getElementById('projectModal');
                const modalTitle = document.getElementById('modalTitle');
                const modalBody = document.getElementById('modalBody');
                
                if (!modal || !modalBody) return;
                
                // Set modal title
                if (modalTitle) {
                    modalTitle.textContent = project.title;
                }
                
                // Set modal content
                modalBody.innerHTML = `
                    ${project.image ? `
                        <img 
                            src="${project.image}" 
                            alt="${project.title} detay görseli"
                            class="modal-image"
                            loading="lazy"
                        >
                    ` : ''}
                    
                    <div class="modal-description">
                        <h3>${project.subtitle || project.category}</h3>
                        <p>${project.details?.challenge ? `
                            <strong>Zorluk:</strong> ${project.details.challenge}<br><br>
                            <strong>Çözüm:</strong> ${project.details.solution}<br><br>
                        ` : ''}${project.description}</p>
                        
                        ${project.details?.results ? `
                            <h4>Sonuçlar:</h4>
                            <ul>
                                ${project.details.results.map(result => `<li>${result}</li>`).join('')}
                            </ul>
                        ` : ''}
                    </div>
                    
                    ${project.metrics ? `
                        <div class="modal-metrics">
                            ${Object.entries(project.metrics).map(([key, value]) => `
                                <div class="metric-item">
                                    <div class="metric-value">${value}${key.includes('rating') || key.includes('score') ? '/5' : ''}</div>
                                    <div class="metric-label">${this.getMetricLabel(key)}</div>
                                </div>
                            `).join('')}
                        </div>
                    ` : ''}
                    
                    <div class="project-technologies" style="margin-top: var(--space-6);">
                        ${project.technologies?.map(tech => `
                            <span class="tech-tag">${tech}</span>
                        `).join('') || ''}
                    </div>
                    
                    <div class="project-actions" style="margin-top: var(--space-6);">
                        ${project.links?.live ? `
                            <a 
                                href="${project.links.live}" 
                                class="project-btn project-btn-primary"
                                target="_blank"
                                rel="noopener noreferrer"
                            >
                                Canlı Demo
                            </a>
                        ` : ''}
                        ${project.links?.github ? `
                            <a 
                                href="${project.links.github}" 
                                class="project-btn project-btn-outline"
                                target="_blank"
                                rel="noopener noreferrer"
                            >
                                Kaynak Kod
                            </a>
                        ` : ''}
                        ${project.links?.app_store ? `
                            <a 
                                href="${project.links.app_store}" 
                                class="project-btn project-btn-primary"
                                target="_blank"
                                rel="noopener noreferrer"
                            >
                                App Store
                            </a>
                        ` : ''}
                    </div>
                `;
                
                // Show modal
                modal.classList.add('active');
                modal.setAttribute('aria-hidden', 'false');
                
                // Focus management
                const firstFocusable = modal.querySelector('button, a, [tabindex]:not([tabindex="-1"])');
                if (firstFocusable) {
                    firstFocusable.focus();
                }
                
                // Prevent body scroll
                document.body.style.overflow = 'hidden';
            }
            
            closeProjectModal() {
                const modal = document.getElementById('projectModal');
                if (modal) {
                    modal.classList.remove('active');
                    modal.setAttribute('aria-hidden', 'true');
                    document.body.style.overflow = '';
                    
                    // Return focus to trigger element if available
                    const focusedCard = document.querySelector('.project-card:focus');
                    if (focusedCard) {
                        focusedCard.focus();
                    }
                }
            }
            
            getMetricLabel(key) {
                const labels = {
                    'performance': 'Performance',
                    'accessibility': 'Erişilebilirlik',
                    'seo': 'SEO Skoru',
                    'best_practices': 'En İyi Uygulamalar',
                    'app_store_rating': 'App Store',
                    'downloads': 'İndirme',
                    'user_retention': 'Kullanıcı Tutma',
                    'response_time': 'Yanıt Süresi',
                    'accuracy': 'Doğruluk',
                    'user_satisfaction': 'Kullanıcı Memnuniyeti',
                    'beta_users': 'Beta Kullanıcısı',
                    'feedback_score': 'Geri Bildirim',
                    'crash_rate': 'Çökme Oranı'
                };
                
                return labels[key] || key.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
            }
            
            handleError(error) {
                console.error('Projects Page Error:', error);
                
                const projectsGrid = document.getElementById('projectsGrid');
                if (projectsGrid) {
                    projectsGrid.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">❌</div>
                            <h3 class="empty-title">Yükleme Hatası</h3>
                            <p class="empty-description">
                                Projeler yüklenirken bir hata oluştu. Lütfen sayfayı yenileyin.
                            </p>
                            <button 
                                class="project-btn project-btn-primary" 
                                onclick="window.location.reload()"
                                style="margin-top: var(--space-4);"
                            >
                                Sayfayı Yenile
                            </button>
                        </div>
                    `;
                }
            }
        }
        
        // Initialize page when DOM is ready
        document.addEventListener('DOMContentLoaded', async () => {
            const projectsPage = new ProjectsPage();
            await projectsPage.init();
            
            // Make available globally for modal functionality and debugging
            window.projectsPage = projectsPage;
        });
        
        // Handle page visibility changes for performance
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible') {
                console.log('📱 Projects page visible');
            }
        });
    </script>
</body>
